<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href = "css/mainpage.css"> </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "main">
        <div id = "sidenav">
            <div id = "sidenavCon">
                <p class = "divider">Options</p>
                <a id = "create" class = "options">Create Group</a>
                <a id = "join" class = "options">Join Group</a>
                <a id = "submitScores" class = "options">Submit Score</a>
                <p id =  "groupsDiv"class = "divider">Groups</p>
            </div>
            


        </div>
        <div id = "content">
            <div id = "createGroup"class = "formEl contentChild">
                <form>
                    <input placeholder = "Group name" id = "groupName" class = "formEl" required = true></input>
                    <label for = "privOrPub">Public?</label>
                    <input name = "privOrPub" checked = "checked" type = "checkbox" id = "privOrPub"></input>
                    <input id = "groupPass" class = "formEl"type = "text" placeholder="Group Password" ></input>
                    <button type = "submit"id = "submitGroupForm" class = "formEl">Submit</button>
                </form>
            </div>
            <div id = "joinGroup" class = "contentChild">
                    <input id = "searchGroups" type = "search" autocomplete="off"></input>
                    <div id = "searchResults"> 

                    </div>
                
                
            </div>
            <div id = "joinGroupConfo"class = "contentChild">
                
            </div>
            <div id = "submitToday" class = "contentChild">
                <div id = "guessFormWrapper">
                    <h2 >Paste wordle results in</h2>
                    <form id = "submitGuessForm">
                        <!-- <input placeholder = "Guesses" id = "guessesToday" class = "formEl" type = "number" required></input> -->
                        <textarea placeholder = "Guesses" id = "guessesToday" class = "formEl"></textarea>

                        <button type = "submit"id = "submitGuesses" class = "formEl">Submit</button>
                    </form>
                </div>
            </div>
            <div id = "rankTable" class = "contentChild"> 
                <table>
                    <thead>
                        <tr>

                            <th>
                                User
                            </th>
                            <th>
                                Total guesses
                            </th>
                            <th>
                                Rank
                            </th>
                            <th>
                                Monday
                            </th>
                            <th>
                                Tuesday
                            </th>
                            <th>
                                Wednesday
                            </th>
                            <th>
                                Thursday
                            </th>
                            <th>
                                Friday
                            </th>
                            <th>
                                Saturday
                            </th>
                            <th>
                                Sunday
                            </th>
                        </tr>
                    </thead>
                    <tbody id = "groupStats">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type = "module" src = "js/mainpage.js"></script>
</body>
</html>
